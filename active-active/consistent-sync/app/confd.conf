<confdConfig xmlns="http://tail-f.com/ns/confd_cfg/1.0">
  <loadPath>
    <dir>..</dir>
  </loadPath>
  <stateDir>.</stateDir>
  <cdb>
    <enabled>true</enabled>
    <dbDir>./confd-cdb</dbDir>
  </cdb>
  <confdIpcAddress>
    <port><!-- %IPC% --></port>
  </confdIpcAddress>
  <opcache>
    <enabled>false</enabled>
    <timeout>10</timeout>
  </opcache>
  <enableAttributes>false</enableAttributes>
  <logs>
    <confdLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./confd.log</name>
      </file>
      <syslog>
        <enabled>false</enabled>
      </syslog>
    </confdLog>
    <developerLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./devel.log</name>
      </file>
      <syslog>
        <enabled>false</enabled>
      </syslog>
    </developerLog>
    <developerLogLevel>trace</developerLogLevel>
    <netconfLog>
      <enabled>false</enabled>
      <file>
        <enabled>true</enabled>
        <name>./netconf.log</name>
      </file>
      <syslog>
        <enabled>false</enabled>
      </syslog>
    </netconfLog>
    <netconfTraceLog>
      <enabled>false</enabled>
      <filename>./netconf.trace</filename>
      <format>raw</format>
    </netconfTraceLog>
    <webuiAccessLog>
      <enabled>false</enabled>
      <trafficLog>true</trafficLog>
      <dir>./</dir>
    </webuiAccessLog>
  </logs>
  <datastores>
    <startup><enabled>false</enabled></startup>
    <candidate>
      <enabled>true</enabled>
      <implementation>confd</implementation>
      <storage>auto</storage>
      <filename>./confd_candidate.db</filename>
    </candidate>
    <running>  
      <access>read-write</access>
    </running>
  </datastores>
  <aaa>
    <sshServerKeyDir>../ssh-keydir</sshServerKeyDir>	
  </aaa>
 <netconf>
    <enabled>true</enabled>
    <transport>
      <ssh>
        <enabled>true</enabled>
        <ip>0.0.0.0</ip>
        <port><!-- %SSH-PORT% --></port>
      </ssh>
      <tcp>
	<enabled>true</enabled>
	<ip>127.0.0.1</ip>
        <port><!-- %TCP-PORT% --></port>
      </tcp>
    </transport>
    <capabilities>
      <!-- enable only if /confdConfig/datastores/startup is enabled -->
      <startup>
        <enabled>false</enabled>
      </startup>
      <!-- enable only if /confdConfig/datastores/candidate is enabled -->
      <candidate>
        <enabled>true</enabled>
      </candidate>
      <confirmed-commit>
        <enabled>true</enabled>
      </confirmed-commit>
      <!--
           enable only if /confdConfig/datastores/running/access is read-write
      -->
      <writable-running>
        <enabled>true</enabled>
      </writable-running>
      <rollback-on-error>
        <enabled>true</enabled>
      </rollback-on-error>
      <actions>
        <enabled>true</enabled>
      </actions>
      <!--
           Enable this to turn on NETCONF partial lock support.
      -->
      <partial-lock>
        <enabled>true</enabled>
      </partial-lock>
    </capabilities>
  </netconf>
  <cli>
    <ssh>
      <enabled>false</enabled>
    </ssh>
  </cli>
  <webui>
    <enabled>true</enabled>
    <transport>
      <tcp>
        <enabled>true</enabled>
        <ip>0.0.0.0</ip>
        <port><!-- %HTTP-PORT% --></port>
      </tcp>
      <ssl>
        <enabled>true</enabled>
        <ip>0.0.0.0</ip>
        <port><!-- %HTTPS-PORT% --></port>
      </ssl>
    </transport>
    <cgi>
      <enabled>true</enabled>
      <php>
        <enabled>true</enabled>
      </php>
    </cgi>
  </webui>
</confdConfig>
